name: Daily Horror Reels
on:
  schedule:
    - cron: '0 18 * * *'  # 6PM UTC = 11PM PKT
  workflow_dispatch:       # Manual run option

jobs:
  upload-reels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Autopilot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_CREDS: ${{ secrets.YOUTUBE_CREDS }}
        run: python main.py
